<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>
      SVM login
    </title>
    <media charset="utf-8">
    <media author="Startling" content="SVM Login">
    <link rel="stylesheet" href="./../css/login.css" type="text/css" />
  </head>
  <body>
    <div class="boite">
      
	<form class="formulaire" onsubmit=" return Onsubmit() ">
        	<h1 class="titre">SVM login</h1>
       		<p>
          		<Label for="mail" class="lab">Email</Label> <br>
          		<input type="mail" name="mail" id="mail" placeholder="startlingadama@gmail.com"/>
        	</p>
        	<p>
         		<Label for="password" class="lab">Password</Label><br>
          		<input type="password" name="password" id="password" placeholder="*******"/>
        	</p>
        	<p>
          		<input type="checkbox" name="rem" id="rem"/>
          		<Label for="rem">Save on your browser</Label>   
        	</p>
        	<p>
          		<input type="submit" name="submit" id="submit" value="login"/>
        	</p>
      	</form>
    </div>
    <script src="./../js/login.js" async></script>
  </body>
</html>
